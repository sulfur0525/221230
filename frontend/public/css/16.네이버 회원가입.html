<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 네이버 : 회원가입 </title>
	<link href="16.네이버 회원가입.css" rel="stylesheet">
</head>
<body>
	<div id="wrap"> <!-- 전체 레이아웃 -->
		<div id="header">
			<h1 class="logo">
				<a href="https://www.naver.com">
					<img src="../img/naver_logo.png">
				</a>
			</h1>
		</div>
	
		<form id="join_form">
			<div> <!-- 아이디, 비밀번호, 비밀번호 확인 -->
				<h3> 아이디 </h3>
				<span class="singup_input"><!-- 아이디 -->
					<input class="input_id" type="text">
					<span class="signup_at"> @naver.com </span>
				</span>
				
				<h3> 비밀번호 </h3>
				<span class="singup_input"><!-- 아이디 -->
					<input class="input_id" type="password">
					<span class="singup_lock">  </span>
				</span>
				
				<h3> 비밀번호 확인 </h3>
				<span class="singup_input"><!-- 아이디 -->
					<input class="input_id" type="password">
					<span class="singup_lock">  </span>
				</span>
			</div>
			
			<div> <!-- 이름 생년월일 성별 이메일 -->
				<h3> 이름 </h3>
				<span class="singup_input"><!-- 아이디 -->
					<input class="input_id" type="text">
				</span>
				
				<h3> 생년월일 </h3>
				<span class="birthbox"><!-- 생년월일 -->
					<span class="singup_input" id="birth_y" >
					<input class="input_id" type="text" placeholder="년{4자)">
					</span>
					<span class="singup_input" id="birth_m">
					<select class="input_id">
						<option>월</option><option>1</option><option>2</option>
						<option>3</option><option>4</option><option>5</option>
						<option>6</option><option>7</option><option>8</option>
						<option>9</option><option>10</option><option>11</option><option>12</option>
					</select>
					</span>
					<span class="singup_input" id="birth_d">
					<input class="input_id" type="text">
					</span>			
				</span>
				
				<h3> 성별 </h3>
				<span class="singup_input"><!-- 아이디 -->
					<select class="input_id">
						<option>성별</option><option>여자</option>
						<option>남자</option><option>선택안함</option>
					</select>
				</span>
				
				<h3> 본인 확인 이메일<span id="email_ch">(선택)</span> </h3>
				<span class="singup_input"><!-- 아이디 -->
					<input class="input_id" type="text" placeholder="선택입력">
				</span>
			</div><!-- 이름 생년월일 성별 이메일 end-->
			
			<div><!-- 휴대전화 구역 -->
				<h3> 휴대전화 </h3>
				
				<span class="singup_input">
					<select class="input_id">
						<option>대한민국 +82</option><option>선택안함</option>
					</select>
				</span>
				
				<span class="phonebox">
					<span class="singup_input" id="input_phone" >
						<input class="input_id" type="text" placeholder="전화번호 입력">
					</span>
					
					<input class="btn_auth" type="button" value="인증번호 받기"> 
				</span>
				
				<span class="singup_input" id="auhtbox">
				<input class="input_id" id="input_auth type="text" placeholder="인증번호 입력" readonly>
				</span>
			</div><!-- 휴대전화 구역 end-->
			
			<div>
				<input class="btn_signup" type="button" value="가입하기">
			</div>
			
		</form> 
		
		<div id="footer">
			<div class="ft_box">
				<div class="ft_top">
					<a href="#">이용약관</a> <span class=aline>|</span>
					<a href="#">개인정보처리방침</a> |
					<a href="#">책임의 한계와 법적고지</a> |
					<a href="#">회원정보 고객센터</a>
				</div>
				<div class="ft_sub">
					<img src="../img/naver_logo.png">
					<div>
						Copyright NAVER Corp. All Rights Reserved.
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
