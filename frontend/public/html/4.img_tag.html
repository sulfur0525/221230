<!DOCTYPE html>
<html>
	<head>
	<meta charset="EUC-KR">
	<title> img 태그 </title>
	</head>
	<body>
		
		<!-- 상대경로 : 현재파일 기준으로 해당 파일의 경로 -->
		
		<!-- 현재 html과 같은 폴더에 있을경우 사진파일명 작성 -->
		<img alt="구름사진" src="구름1.jpg"/>
		<!-- 현재 html 폴더의 상위 폴더에 있을경우 ../사진파일명 작성 -->
		<img alt="구름사진" src="../구름1.jpg"/>
		<!-- 현재 public -> img 폴더에 있을경우[삼촌폴더] ../img/사진파일명 작성 -->
		<img width="50px" alt="구름사진" src="../img/구름1.jpg"/>
		
		<!-- 절대경로: 실제 파일의 모든 경로의 주소 * pc마다 경로가 다를 수 있음 -->
		<img width="50%" src="C:\Users\504\git\221230\frontend\public\img\구름1.jpg"/>
			<!-- 해당 파일 오른쪽클릭 -> properties -> location -->
		
	</body>
</html>
